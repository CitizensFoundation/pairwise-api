# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)

development: &default
  adapter: mysql2
  database: <%= ENV['PAIRWISE_MYSQL_DATABASE'] %>
  username: <%= ENV['PAIRWISE_MYSQL_USER'] %>
  password: <%= ENV['PAIRWISE_MYSQL_PASSWORD'] %>
  pool: 5
  timeout: 5000
  host: <%= ENV['PAIRWISE_MYSQL_HOST'] %>

production: &default
  adapter: mysql2
  database: <%= ENV['PAIRWISE_MYSQL_DATABASE'] %>
  username: <%= ENV['PAIRWISE_MYSQL_USER'] %>
  password: <%= ENV['PAIRWISE_MYSQL_PASSWORD'] %>
  pool: 5
  timeout: 5000
  port: 3306
  host: 127.0.0.1

test: &test
  <<: *default
  database: pairwise_test

cucumber:
  <<: *test

